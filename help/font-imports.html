                <h1 class="article-title" itemprop="name">导入字体</h1>
              </header>
              <div class="article-content" itemprop="articleBody">
                <p>您可通过以下方式导入字体，之后可在阅读界面点按Aa，然后选择导入的字体。</p>
<p>通过<strong>百度网盘</strong>，您可按照以下步骤导入字体。</p>
<ol>
<li>在iPhone/iPad中打开“百度网盘”。</li>
<li>下载您想使用的字体。</li>
<li>等下载完成后，轻点页面左下角的“打开”。</li>
<li>选择「拷贝到“听阅”」，即可将字体导入到听阅使用。</li>
</ol>
<p>通过<strong>微信</strong>，您可按照以下步骤导入字体。</p>
<ol>
<li>将您想导入的字体发送给微信的“文件传输助手”。</li>
<li>轻点字体。</li>
<li>轻点“用其他应用打开”。</li>
<li>选择「拷贝到“听阅”」，即可将字体导入到听阅使用。</li>
</ol>
