                <h1 class="article-title" itemprop="name">生成文件</h1>
              </header>
              <div class="article-content" itemprop="articleBody">
                <p>使用 Hexo 生成静态文件快速而且简单。</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ hexo generate</span><br></pre></td></tr></table></figure>
<h3 id="监视文件变动" class="article-heading"><a href="#监视文件变动" class="headerlink" title="监视文件变动"></a>监视文件变动<a class="article-anchor" href="#监视文件变动" aria-hidden="true"></a></h3><p>Hexo 能够监视文件变动并立即重新生成静态文件，在生成时会比对文件的 SHA1 checksum，只有变动的文件才会写入。</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ hexo generate --watch</span><br></pre></td></tr></table></figure>
<h3 id="完成后部署" class="article-heading"><a href="#完成后部署" class="headerlink" title="完成后部署"></a>完成后部署<a class="article-anchor" href="#完成后部署" aria-hidden="true"></a></h3><p>您可执行下列的其中一个命令，让 Hexo 在生成完毕后自动部署网站，两个命令的作用是相同的。</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ hexo generate --deploy</span><br><span class="line">$ hexo deploy --generate</span><br></pre></td></tr></table></figure>
<blockquote class="note info"><strong class="note-title">简写</strong><p>上面两个命令可以简写为<br>$ hexo g -d<br>$ hexo d -g</p>
</blockquote>
